version: "3.9"

services:
  app:
    build: .
    ports:
      - "4007:4007"
    environment:
      PORT: 4007
      DATABASE_URL: postgres://builder:builder@db:5432/builder
      BUILDER_JWT_SECRET: ${BUILDER_JWT_SECRET}
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials/gcs.json
      STRAPI_URL: https://cms.orenses.com/admin/login
      GCS_BUCKET: orenses-sites
    volumes:
      - .:/app
      - /mnt/data/orenses.com/grapesjs:/app/data
      - /mnt/data/orenses.com/grapesjs/credentials/gcs.json:/app/credentials/gcs.json:ro
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: builder
      POSTGRES_USER: builder
      POSTGRES_PASSWORD: builder
    ports:
      - "5432:5432"
    volumes:
      - /mnt/data/orenses.com/grapesjs/db:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
