<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Orenses Builder - Dashboard</title>
    <link rel="stylesheet" href="/style.css?v=20250105" />
  </head>
  <body>
    <section id="site-section" class="dashboard">
      <div class="dashboard-overlay"></div>
      <div class="container dashboard-grid">
        <div class="dashboard-left">
          <p class="dashboard-welcome">&gt; Bienvendo al constructor web</p>
        </div>
        <div class="dashboard-right card">
          <header class="site-header">
            <h2>Mi sitio</h2>
            <button id="logout-btn" class="ghost">Salir</button>
          </header>
          <div id="site-info"></div>
          <div id="site-actions" class="actions"></div>
          <div id="site-form" class="hidden">
            <h3>Crear sitio</h3>
            <label>
              Slug
              <input type="text" id="new-slug" placeholder="mi-sitio" />
            </label>
            <label>
              Plantilla
              <select id="template-select"></select>
            </label>
            <button id="create-site-btn">Crear</button>
            <p id="create-error" class="error"></p>
          </div>
          <div id="rename-form" class="hidden">
            <h3>Renombrar sitio</h3>
            <label>
              Nuevo slug
              <input type="text" id="rename-slug" placeholder="nuevo-slug" />
            </label>
            <button id="rename-site-btn">Renombrar</button>
            <p id="rename-error" class="error"></p>
          </div>
        </div>
      </div>
    </section>

    <script src="/app.js?v=20250105"></script>
  </body>
</html>
