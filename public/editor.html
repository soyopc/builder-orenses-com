<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor Orenses</title>
    <link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" />
    <link rel="stylesheet" href="/editor.css" />
  </head>
  <body>
    <div id="editor-toolbar">
      <button id="back-btn">Volver</button>
      <button id="assets-library-btn" class="secondary">Biblioteca</button>
      <div class="spacer"></div>
      <button id="source-btn" class="secondary">Editar código</button>
      <button id="save-btn">Guardar</button>
      <button id="publish-btn">Publicar</button>
    </div>
    <div id="gjs"></div>
    <div id="source-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Editar código fuente</h3>
          <button id="source-close" class="secondary">Cerrar</button>
        </div>
        <textarea id="source-textarea"></textarea>
        <div class="modal-actions">
          <button id="source-save">Aplicar cambios</button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/grapesjs"></script>
    <script type="module" src="/editor.js"></script>
  </body>
</html>
